<!DOCTYPE html>
<head>
  <title>Favorite Things</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Enter your favorite things!</h1>
    </div>
    <div class="well">
      <form id="favorite-things">
        <div class="form-group">
          <label for="favFood">Favorite Food:</label>
          <input id="favFood" type="text">
        </div>
        <div class="form-group">
          <label for="favAnimal">Favorite Animal:</label>
          <input id="favAnimal" type="text">
        </div>
        <div class="form-group">
          <label for="favColor">Favorite Color:</label>
          <input id="favColor" type="text">
        </div>
        <div class="form-group">
          <label for="favMusic">Favorite Music:</label>
          <input id="favMusic" type="text">
        </div>
        <div class="form-group">
          <label for="favMovie">Favorite Movie:</label>
          <input id="favMovie" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <ul>
      </ul>
    </div>
  </div>
</body>
</html>
